<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AlpenGold</title>
</head>
<body style="opacity: 0">

<header>
  <div class="header-bg"></div>
  <div class="header-bg--mobile-addition"></div>

  <div class="container">

    <div class="desktop">
      <div class="header-desktop-left">
        <a href="#" class="main-page-link active-link">Главная</a>
        <a href="#" class="special-page-link">Создать вкус</a>
        <a href="#">Правила</a>
      </div>
      <div class="header-desktop-right">
        <a href="#" class="enter-link">Вход</a>
        <a href="#" class="special-page-link">FAQ</a>
      </div>
    </div>
    <div class="mobile">
      <div class="header-mobile-left">
        <div class="mobile-menu-btn">
          Меню
        </div>
      </div>
      <div class="header-mobile-left">
        <div class="enter-mobile-button">
          Вход
        </div>
      </div>
    </div>

  </div>
</header>

<div class="main-page">

  <div class="ag-logo"></div>

  <div class="main-page-composition"></div>

  <div class="container">

    <div class="main-page-blocks">

      <div class="main-page-block main-page-block--1">
        <div class="block-number">1</div>
        <div class="block-text">
          <span class="bigger-title-part">Выбирай</span>
          <br>
          <span>ингредиенты</span>
        </div>
      </div>

      <div class="main-page-block main-page-block--2">
        <div class="block-number">2</div>
        <div class="block-text">
          <span class="bigger-title-part">Придумай</span>
          <br>
          <span>название своему</span>
          <br>
          <span>вкусу</span>
        </div>
      </div>

      <div class="main-page-block main-page-block--3">
        <div class="block-number">3</div>
        <div class="block-text">
          <span class="bigger-title-part">Зарегистрируй</span>
          <br>
          <span>свой проект</span>
        </div>
      </div>

    </div>

    <div class="main-page-blocks--button-wrap">
      <div class="button-light"></div>
      <a href="#"
         class="button button--blue main-page--cta-button">
        Участвовать
      </a>
    </div>

  </div>
</div>

<footer>
  <div class="container">

    <div class="footer-links">
      <a href="#" class="footer-link">
        Политика конфиденциальности
      </a>
      <a href="#" class="footer-link">
        Правила акции
      </a>
      <a href="#" class="footer-link">
        Пользовательское соглашение
      </a>
    </div>

    <img src="/img/common/mondelez.png"
         class="footer-logo"
         alt="Mondelez">

    <div class="footer-copyright">
      <span>ООО «Мон’дэлис Русь»</span>
      <br>
      Часть группы компаний Mondelez International. Все права защищены.
    </div>


  </div>
</footer>

<div class="popups">


</div>

<div class="template"></div>

<div class="dev">
  <button>Шаблон</button>
</div>

</body>
</html>
